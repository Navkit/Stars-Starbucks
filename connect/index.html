<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create an Account</h2>
            <form>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Mr x." required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="username@gmail.com" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="********" required>
                
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+9199******89" required>
                
                <button type="submit" class="sign-up-btn">Sign Up</button>
            </form>
            <div class="or-divider">OR</div>
            <button class="google-sign-up-btn">Sign Up with Google</button>
            <p>Already have an Account? <a href="#">Login</a></p>
        </div>
    </div>
</body>
</html>
